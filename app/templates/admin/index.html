{% extends 'admin/master.html' %}

{% block body %}
<script>
 window.onload = function()
 {
     if ('{{ current_user.is_authenticated and current_user.is_admin }}' == 'False') {
         window.location.href = "{{ url_for('sec.admin_login') }}"
     }
 }

</script>

{% if current_user.is_authenticated %}
  <p>Hello world</p>
<a href="{{ url_for('home.index') }}">回到首页</a>
{% else %}
 <a href="/admin/login">身份过期, 请重新登录!</a>
{% endif %}
{% endblock %}
